<section
  class="plumbing section"
  id="plumbing"
  role="region"
  aria-label="Technika sanitarna"
>
  <div class="container plumbing-container-full">
    <div class="plumbing-container-carusel">
      <div class="plumbing-container">
        <button
          class="button-left plumbing-button-left"
          id="plumbing-button-left"
          type="button"
          aria-label="Poprzednie"
          aria-controls="plumbing-track"
        >
          <svg class="left-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-left"
              xlink:href="/image/icons.svg#icon-left"
            ></use>
          </svg>
        </button>

        <div
          class="plumbing-viewport splide"
          id="plumbing-splide"
          aria-live="polite"
        >
          <div class="splide__track">
            <ul class="plumbing-track splide__list" id="plumbing-track">
              <noscript>
                <li class="plumbing-slide splide__slide">
                  <article class="plumbing-card">
                    <div class="plumbing-container-card-img">
                      <a
                        href="https://www.geberit.pl/"
                        class="plumbing-link-logo"
                        target="_blank"
                        rel="noopener"
                      >
                        <img
                          src="/image/plumbing/geberit.png"
                          alt="Geberit"
                          class="plumbing-logo"
                        />
                      </a>
                    </div>
                    <div class="plumbing-container-carusel-text">
                      <h3 class="plumbing-card-title">Systemy sanitarne</h3>
                    </div>
                  </article>
                </li>
              </noscript>
            </ul>
          </div>
        </div>

        <button
          class="button-right plumbing-button-right"
          id="plumbing-button-right"
          type="button"
          aria-label="Następne"
          aria-controls="plumbing-track"
        >
          <svg class="right-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-right"
              xlink:href="/image/icons.svg#icon-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="plumbing-container-text">
      <h2 class="plumbing-title">Technika sanitarna</h2>
      <p class="plumbing-text">
        Profesjonalne rozwiązania sanitarne dla pełnego komfortu. Gwarantujemy
        niezawodność i trwałość naszych instalacji.
      </p>
    </div>
  </div>
</section>
