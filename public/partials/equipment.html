<section
  class="equipment section"
  id="equipment"
  role="region"
  aria-label="Osprzęt"
>
  <div class="container equipment-container-full">
    <div class="equipment-container-carusel">
      <div class="equipment-container">
        <button
          class="button-left equipment-button-left"
          id="equipment-button-left"
          type="button"
          aria-label="Poprzednie"
          aria-controls="equipment-track"
        >
          <svg class="left-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-left"
              xlink:href="/image/icons.svg#icon-left"
            ></use>
          </svg>
        </button>

        <div
          class="equipment-viewport splide"
          id="equipment-splide"
          aria-live="polite"
        >
          <div class="splide__track">
            <ul class="equipment-track splide__list" id="equipment-track">
              <noscript>
                <li class="equipment-slide splide__slide">
                  <article class="equipment-card">
                    <div class="equipment-container-card-img">
                      <a
                        href="https://www.ferro.pl/"
                        class="equipment-link-logo"
                        target="_blank"
                        rel="noopener"
                      >
                        <img
                          src="/image/brands/ferro.png"
                          alt="Ferro"
                          class="equipment-logo equipment-logo-small"
                        />
                      </a>
                    </div>
                    <div class="equipment-container-carusel-text">
                      <h3 class="equipment-card-title">Zawory</h3>
                    </div>
                  </article>
                </li>
              </noscript>
            </ul>
          </div>
        </div>

        <button
          class="button-right equipment-button-right"
          id="equipment-button-right"
          type="button"
          aria-label="Następne"
          aria-controls="equipment-track"
        >
          <svg class="right-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-right"
              xlink:href="/image/icons.svg#icon-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="equipment-container-text">
      <h2 class="equipment-title">Osprzęt</h2>
      <p class="equipment-text">
        Niezawodność, na której możesz polegać. Wysoka jakość wykonania, która
        przekłada się na trwałość i efektywność.
      </p>
    </div>
  </div>
</section>
