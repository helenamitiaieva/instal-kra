<section
  class="bathroom section"
  id="bathroom"
  role="region"
  aria-label="Łazienki"
>
  <div class="container bathroom-container-full">
    <div class="bathroom-container-carusel">
      <div class="bathroom-container">
        <button
          class="button-left bathroom-button-left"
          id="bathroom-button-left"
          type="button"
          aria-label="Poprzednie"
          aria-controls="bathroom-track"
        >
          <svg class="left-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-left"
              xlink:href="/image/icons.svg#icon-left"
            ></use>
          </svg>
        </button>

        <div
          class="bathroom-viewport splide"
          id="bathroom-splide"
          aria-live="polite"
        >
          <div class="splide__track">
            <ul class="bathroom-track splide__list" id="bathroom-track">
              <noscript>
                <li class="bathroom-slide splide__slide">
                  <article class="bathroom-card">
                    <div class="bathroom-container-card-img">
                      <a
                        href="https://www.geberit.pl/"
                        class="bathroom-link-logo"
                        target="_blank"
                        rel="noopener"
                      >
                        <img
                          src="/image/bathroom/geberit.png"
                          alt="geberit"
                          class="bathroom-logo"
                          width="158"
                          height="31"
                        />
                      </a>
                    </div>
                    <div class="bathroom-container-carusel-text">
                      <h3 class="bathroom-card-title">Systemy podtynkowe</h3>
                    </div>
                  </article>
                </li>
              </noscript>
            </ul>
          </div>
        </div>

        <button
          class="button-right bathroom-button-right"
          id="bathroom-button-right"
          type="button"
          aria-label="Następne"
          aria-controls="bathroom-track"
        >
          <svg class="right-icon" width="20" height="20">
            <use
              href="/image/icons.svg#icon-right"
              xlink:href="/image/icons.svg#icon-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="bathroom-container-text">
      <h2 class="bathroom-title">Łazienki</h2>
      <p class="bathroom-text">
        Luksusowe i nowoczesne rozwiązania sanitarne dla właścicieli domów i
        firm. Profesjonalizm, którym możesz zaufać.
      </p>
    </div>
  </div>
</section>
